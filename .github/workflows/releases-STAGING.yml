name: Release GeoQuest STAGING

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    runs-on: ubuntu-latest
    name: Create release
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: yarn manifest
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "staging"
          files: |
            manifest/staging.zip